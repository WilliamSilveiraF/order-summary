<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="mystyle.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order summary card</title>

</head>
<body>
<main>
<img class="listenMusic" src="/images/illustration-hero.svg">
<section class="paddingBox">

  <section class="boxtext">
    <h1>Order Summary</h1>
    <p>You can now listen to milion of songs, audiobooks, and podcasts
      on any device anywhere you like!
    </p>
  </section>

  <section class="changePlan">
    <div class="iconmusicBox">
      <img src="/images/icon-music.svg">
      <div class="annualPricebox">
        <h3>Annual Plan</h3>
        <p>$59.99/year</p>
      </div>
    </div>
    <a class="changeLink" href="#">change</a>
  </section>

  <section class="boxBtn">
    <button class="procedBtn">Proced to Payment</button>
    <button class="cancelBtn">Cancel Order</button>
  </section>

</section>
</main> 
</body>
</html>
